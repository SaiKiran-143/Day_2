<!DOCTYPE html>
<html>
<head>
<h1>Welcome to JS</h1>
<p id="demo">My Name is Sai Kiran Reddy</p>
<button type="button" onclick="myName()">Click</button>
</head>
</body>
<script>
function myName(){
document.getElementById("demo").innerHTML="My Name is Sai Kiran";
}
</script>
<input type="button" value="Click" onclick="myName()"/>
</body>
</html>
